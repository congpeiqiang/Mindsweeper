version: '3.8'

services:
  # ============================================
  # FastAPI 应用
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowledge-base-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://knowledge_user:knowledge_password@postgres:5432/knowledge_base
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - DEBUG=True
      - LOG_LEVEL=INFO
    depends_on:
      - postgres
      - milvus
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - knowledge-base-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # PostgreSQL 数据库
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: knowledge-base-postgres
    environment:
      - POSTGRES_USER=knowledge_user
      - POSTGRES_PASSWORD=knowledge_password
      - POSTGRES_DB=knowledge_base
      - POSTGRES_INITDB_ARGS=-c max_connections=200
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - knowledge-base-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knowledge_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Milvus 向量数据库
  # ============================================
  milvus:
    image: milvusdb/milvus:latest
    container_name: knowledge-base-milvus
    environment:
      - COMMON_STORAGETYPE=local
      - COMMON_LOG_LEVEL=info
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus_data:/var/lib/milvus
    networks:
      - knowledge-base-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Redis 缓存
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: knowledge-base-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - knowledge-base-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Celery Worker（异步任务处理）
  # ============================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowledge-base-celery-worker
    command: celery -A app.tasks worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://knowledge_user:knowledge_password@postgres:5432/knowledge_base
      - MILVUS_HOST=milvus
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - postgres
      - milvus
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - knowledge-base-network
    restart: unless-stopped

  # ============================================
  # Flower（Celery监控）
  # ============================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knowledge-base-flower
    command: celery -A app.tasks flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
    networks:
      - knowledge-base-network
    restart: unless-stopped

  # ============================================
  # pgAdmin（PostgreSQL管理工具）
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: knowledge-base-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - knowledge-base-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  milvus_data:
    driver: local
  redis_data:
    driver: local

networks:
  knowledge-base-network:
    driver: bridge

